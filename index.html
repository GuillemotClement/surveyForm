<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Zone Running | Blog Running</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <link rel="icon" type="image/png" href="pics/runFav.png"/>
    </head>
    <body>

        <!-- Zone du titre et du petit message -->
        <header>
            <h1 id="title">Zone Running</h1>
            <p id="description">Merci d'avoir pris le temps de nous aider à améliorer la plateforme</p>
        </header>

        <!-- Zone qui contient le formulaire -->
        <div id="contener">
            <form action="traitement.php" method="post" id="survey-form">
                <p><!-- Demande d'information sur l'utilisateur -->
                    <h2>Formulaire</h2>
                    <label id="name-label">Nom</label>
                    <input type="text" name="prenom" placeholder="Jean" required id="name">
                    <label>Prénom</label>
                    <input type="text" name="nom" placeholder="Neymar" required>
                    <label id="number-label">Age</label>
                    <input type="number" name="age" placeholder="51" max="12" min="120" required id="number">
                    <label>Tel</label>
                    <input type="tel" name="tel" placeholder="0606060606" maxlength="10">
                    <label id="email-label">Email</label>
                    <input type="email" name="email" placeholder="monadresse@mail.com" required id="email">
                </p>
                    
                <p><!-- List des marques de sport  -->
                    <label>Quel est votre marques de sport préférée</label>
                    <select name="marque" id="dropdown">
                        <optgroup label="Spécialiste">
                            <option value="saucony">Saucony</option>
                            <option value="salomon">Salomon</option>
                            <option value="hoka">Hoka</option>
                        </optgroup>
                        <optgroup label="Général">
                            <option value="adidas">Adidas</option>
                            <option value="nike">Nike</option>
                            <option value="oasics">Oasics</option>
                        </optgroup>
                    </select>
                </p>
                    
                <p> <!-- Liste radio -->
                    <label>Quel fréquence de course à pied par semaine :</label>
                        <input type="radio" name="frequence" value="0-1">
                            <label for="0-1">0-1</label>
                        <input type="radio" name="frequence" value="2">
                            <label for="2">2 fois par semaine</label>
                        <input type="radio" name="frequence" value="3">
                            <label for="3">3 fois par semaine</label>
                        <input type="radio" name="frequence" value="4">
                            <label for="4">4 fois par semaine</label>
                        <input type="radio" name="frequence" value="5">
                            <label for="5">5 fois par semaine</label>
                        <input type="radio" name="frequence" value="6">
                            <label for="6">6 fois par semaine</label>
                        <input type="radio" name="frequence" value="7">
                            <label for="7">7 fois par semaine. Tu es un grand malade.</label>
                </p>
                   
                <p><!--Liste Checkbox -->
                    <label>Quel est votre type de course préféré</label>
                    <input type="checkbox" name="trail" value="trail">
                         <label for="trail">Trail</label>   
                    <input type="checkbox" name="ultratrail" value="trail">    
                        <label for="uiltratrail">Ultra-Trail</label>
                    <input type="checkbox" name="10km" value="trail">    
                        <label for="10km">10km</label>    
                    <input type="checkbox" name="semi" value="trail">    
                        <label for="semi">Semi-Marathon</label>    
                    <input type="checkbox" name="marathon" value="marathon">    
                        <label for="marathon">Marathon</label>            
                </p>
                
                <p> <!-- Zone de rédaction -->
                    <label>Une question, une idée d'amélioration c'est par ici :</label>
                    <textarea name="remarque" rows="5" cols="50" placeholder="J'ai trouvé un idée génial pour le site ..., J'ai une question en rapport avec la VMA .."></textarea>
                </p>
                
                <p> <!-- Bouton d'envoi et de RAZ -->
                   <input id="submit" type="submit" value="Envoi du formulaire"/>
                   <input type="reset"  value="Réinitialiser le formulaire"/>
                </p>
            </form>
        </div>

            <footer>
                <div id="Adresse">
                    <h3>Adresse</h3>
                    <p>28 rue du runner</p> 
                    <p>83600 Fréjus</p>
                </div>  

                <div id="mail">
                    <h3>Email</h3>
                    <a href="mailto:guillemot.clement@protonmail.com">Envoyez un mail</a>
                </div>

                <div id="social">
                    <h3>Contact</h3>
                    <a  href="#"><img class="logo" src="pics/facebook.png" alt="facebook"/></a>
                    <a  href="#"><img class="logo" src="pics/twitter.png" alt="twitter"/></a>
                    <a  href="#"><img class="logo" src="pics/instagram.png" alt="instagram"/></a>
                    <a  href="#"><img class="logo" src="pics/linkedin.png" alt="linkedin"/></a>
                    <a  href="#"><img class="logo" src="pics/youtube.png" alt="youtube"/></a>
                </div>

                <div id="rights">
                    <p>&copy; 2023 Company - All Rights Reserved</p>
                </div>
            </footer>
       
    </body>
</html>
